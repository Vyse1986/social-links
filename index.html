<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main-content">
    <div class="card-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall's avatar">
      <h1 class="card-header">Jessica Randall</h1>
      <p class="card-location">London, United Kingdom</p>
      <div class="card-bio">"Front-end developer and avid reader."</div>
      <div class="social-links-container">
        <div class="social-link">GitHub</div>
        <div class="social-link">Frontend Mentor</div>
        <div class="social-link">LinkedIn</div>
        <div class="social-link">Twitter</div>
        <div class="social-link">Instagram</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Vyse1986">Vyse1986</a>.
    </div>
  </main>
</body>

</html>
